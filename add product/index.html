<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-3 rounded form">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="product-details mr-2">
                    <div class="d-flex flex-row align-items-center"><p class="display-5">Add New Product</p></div>
                    <hr>
                    <div class="product-scroll" id="product-scroll">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div id="product-list">
    </div>
    <button id="add-product-btn">Add Product</button>
    <div id="add-product-form" style="display:none;">
        <input type="text" id="product-id" placeholder="Product ID">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-description" placeholder="Product Description">
        <input type="number" id="product-stock" placeholder="Product Stock">
        <select id="product-gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Kids">Kids</option>
        </select>
        <input type="url" id="product-image" placeholder="Product Image URL">
        <input type="number" id="product-price" step="0.01" placeholder="Product Price">
        <input type="text" id="product-sizes" placeholder="Product Available Sizes (comma-separated)">
        <input type="text" id="product-colors" placeholder="Product Available Colors (comma-separated)">
        <button id="submit-product-btn">Submit</button>
    </div>

    <script src="https://kit.fontawesome.com/471621b790.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
