<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Order Progress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../CSS/paymentConfirm.css">
</head>
<body>
<div class="stripe"></div>
<div class="center">
  <div class="card">
    <div class="illustration">
      <div class="car">
        <div class="body">
          <div class="body-front"></div>
          <div class="body-back"></div>
          <div class="window"></div>
        </div>
        <div class="front wheel"></div>
        <div class="back wheel"></div>
      </div>
      <div class="layer-0"></div>
      <div class="layer-1">
        <div class="chunk-1">
          <div class="tree"></div>
          <div class="tree"></div>
          <div class="bush"></div>
          <div class="tree"></div>
          <div class="tree"></div>
          <div class="tree"></div>
        </div>
        <div class="chunk-2">
          <div class="tree"></div>
          <div class="tree"></div>
          <div class="tree"></div>
          <div class="bush"></div>
          <div class="tree"></div>
          <div class="tree"></div>
        </div>
      </div>
      <div class="layer-2">
        <div class="chunk-1">
          <div class="house"></div>
          <div class="house"></div>
          <div class="house"></div>
        </div>
        <div class="chunk-2">
          <div class="house"></div>
          <div class="house"></div>
          <div class="house"></div>
          <div class="house"></div>
        </div>
      </div>
      <div class="hill"></div>
    </div>
    <div class="content">
      <h2>Your order is on its way!</h2>
      <p>estimated delivery time : within 2-3 days</p>
      <a href="allProducts.html" class="btn">Continue Shopping</a>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</body>
</html>
