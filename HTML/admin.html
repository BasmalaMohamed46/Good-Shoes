<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <div class="container">
        <div class="card" id="bigCard">
        <h1>Product Management</h1>

        <div class="card">
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productGender">Gender:</label>
                <select class="form-control" id="productGender" name="productGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="kids">Kids</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productCategory">Category:</label>
                <input type="text" class="form-control" id="productCategory" name="productCategory" required>
            </div>
            <div class="form-group">
                <label for="productSizes">Available Sizes:</label>
                <select class="form-control" id="productSizes" name="productSizes" multiple required>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productColors">Available Colors:</label>
                <select class="form-control" id="productColors" name="productColors" multiple required>
                    <option value="Yellow">Yellow</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productRating">Rating:</label>
                <input type="number" class="form-control" id="productRating" name="productRating" min="0" max="5" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="productReviewCount">Total Review Count:</label>
                <input type="number" class="form-control" id="productReviewCount" name="productReviewCount" min="0" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" min="0" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
        </div>
    </div>
        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Gender</th>
                    <th>Category</th>
                    <th>Sizes</th>
                    <th>Colors</th>
                    <th>Rating</th>
                    <th>Total Review Count</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productBody">
              
            </tbody>
        </table>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script src="../JS/admin.js"></script>
</body>
</html>
