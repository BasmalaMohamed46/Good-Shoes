<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cart.css">
</head>
<body>
    <div class="container mt-5 p-3 rounded cart">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="product-details mr-2">
                    <div class="d-flex flex-row align-items-center"><p class="display-5">Shopping Cart</p></div>
                    <hr>
                    <div class="product-scroll" id="product-scroll">

                    
                        
            
                                 
                      
                    </div>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div><h3><b>Summary</b></h3></div>
                <hr>
                <form>
                    <h5><b>PROMO CODE</b></h5>
                    <br>
                    <input id="code" placeholder="Enter your code">
                </form>
                <br>
                <div class="d-flex justify-content-between information"><span >Number of items</span><span id="num-items">3</span></div>
                <hr>
                <div class="d-flex justify-content-between information"><span>Subtotal</span><span>3000.00 EGP</span></div>
                <div class="d-flex justify-content-between information"><span>Shipping</span><span>20.00 EGP</span></div>
                <hr>
                <div class="d-flex justify-content-between information"><h6 ><b>Total Price</b></h6><span>3020.00 EGP</span></div>
                <button class="mybtn">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/471621b790.js" crossorigin="anonymous"></script>
    <script src="../JS/cart.js"></script>
</body>
</html>
