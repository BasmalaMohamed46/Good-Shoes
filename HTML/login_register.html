<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/login_register.css">
    <link rel="stylesheet" href="../CSS/headerWithFooter.css" />
    <title>Login & Registration</title>
 
</head>
<body>
    <div id="header"></div>
    <!-- LOGIN FORM -->
    <div class="Forms container-with-border">
        <div class="container loginContainer mt-5 form-container" id="loginContainer">
            <div class="row d-flex container-fluid justify-content-center">
                <div class="col-sm-9">
                    <form>
                        <div class="d-flex justify-content-center mb-5 fs-3"><b>Login</b></div>
                        <div class="mb-3">
                            <i class="bi bi-envelope"></i>
                            <label for="loginInputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-pill" id="loginInputEmail" placeholder="Email" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                       
                        <div class="mb-3 position-relative">
                            <i class="bi bi-lock"></i>
                            <label for="loginInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="loginInputPassword" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
                            <div class="toggle-password position-absolute end-0 top-50">
                                <i class="bi bi-eye-slash fs-5" id="login-eye"></i>
                            </div>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>

                       
                        <div>
                            <button type="submit" class="btn btn-primary rounded-pill w-100">Login</button>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <span>Don't have an account? <a href="#" onclick="formToggler.toggleForm()">Sign Up</a></span>
                        </div>
                        <div class="error-message d-flex justify-content-center fs-7" id="loginError"></div>
                      
                    </form>
                </div>
            </div>
            <div class="error-message fs-6"></div>
        </div>
        <!-- SIGNUP FORM -->
        <div class="container signUpContainer mt-5 d-none form-container " id="signUpContainer">
            <div class="row d-flex container-fluid justify-content-center">
                <div class="col-sm-9">
                    <form>
                        <div class="d-flex justify-content-center mb-5 fs-3"><b>Sign Up</b></div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <i class="bi bi-person"></i>
                                <label for="FirstName" class="form-label">First name</label>
                                <input type="text" class="form-control rounded-pill" id="FirstName" placeholder="Firstname">
                                <div class="error-message" id="signupFirstNameError"></div>
                            </div>
                            <div class="mb-3 col-6">
                                <i class="bi bi-person"></i>
                                <label for="LastName" class="form-label">Last name</label>
                                <input type="text" class="form-control rounded-pill" id="LastName" placeholder="Lastname">
                                <div class="error-message" id="signupLastNameError"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <i class="bi bi-envelope"></i>
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-pill" id="InputEmail" placeholder="Email">
                            <div class="error-message d-none" id="signupEmailError"></div>
                        </div>

                        <div class="mb-3 position-relative">
                            <i class="bi bi-lock"></i>
                            <label for="signupInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="signupInputPassword" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
                            <div class="toggle-password position-absolute end-0 top-50">
                                <i class="bi bi-eye-slash fs-5" id="signup-eye-icon"></i>
                            </div>
                        </div>
                        <div class="error-message" id="signupPasswordError"></div>

                        <div class="mb-3 position-relative">
                            <i class="bi bi-lock"></i>
                            <label for="signupConfirmPassword" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="signupConfirmPassword" placeholder="Confirm Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
                            <div class="toggle-password position-absolute end-0 top-50">
                                <i class="bi bi-eye-slash fs-5" id="signup-confirm-eye-icon"></i>
                            </div>
                        </div>
                        <div class="error-message" id="signupConfirmPasswordError"></div>

                        <input type="hidden" name="isAdmin" value="false" id="isAdmin">
                        <div>
                            <button type="submit" class="btn btn-primary rounded-pill w-100" id="register">Register</button>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <span>Have an account? <a href="#" onclick="formToggler.toggleForm()">Login</a></span>
                        </div>
                      
                    </form>
                </div>
            </div>
            <div class="error-message"></div>
        </div>
    
    </div>
    <div id="footer"></div>
    <script src="../JS/headerWithFooter.js"></script>
    <script src="../JS/headerWithFooter.js"></script>
    <script src="../JS/login_register.js"></script>
    <script>
        const formToggler = new FormToggler('loginContainer', 'signUpContainer');
        const passwordToggler = new PasswordToggler('loginInputPassword', 'login-eye');
        const passwordTogglerSignup = new PasswordToggler('signupInputPassword', 'signup-eye-icon');
        const confirmPasswordTogglerSignup = new PasswordToggler('signupConfirmPassword', 'signup-confirm-eye-icon');
        const formValidator = new FormValidator("loginContainer", "signUpContainer");
    </script>
</body>
</html>
