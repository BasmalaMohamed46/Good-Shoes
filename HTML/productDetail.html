<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../CSS/productDetail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <img id="productImage" src="" alt="Product Image">
        <div id="additionalImages" class="additional-images"></div>
      </div>
      <div class="col-lg-6">
        <h2 id="productName"></h2>
        <p id="productDescription"></p>
        <p id="productPrice"></p>
        <p id="productRating"></p>
        <p id="productReviews"></p>
        <p id="productColors"></p>
        <p id="productSizes"></p>
        <button class="add-to-cart-btn" id="addToCart"><i class="fas fa-shopping-cart" ></i> Add to Cart</button>
      </div>
    </div>
  </div>
  <script type="module" src="../JS/productDetail.js"></script>
</body>
</html>
