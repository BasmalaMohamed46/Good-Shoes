<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="daily">
        <p class="daily-title">Good Shoes Website</p>
        <div class="buttons"><button class="btn sign">Account Access Portal</button></div>
    </div>
    <div class="modal open">
        <div class="wrapper">
            <div class="btn-close">
                <span></span>
                <span></span>
            </div>
            <div class="title"><h1 class="text-center">Login</h1></div>
            <div class="left">
                <div class="content">
                    <h2 class="subtitle">Please Enter your credentials to Log In</h2>
                    <form id="loginContainer" class="form">
                        <div class="mb-3 input-wrapper">
                            <label for="loginInputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginInputEmail" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="mb-3 position-relative input-wrapper">
                            <label for="loginInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginInputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
                            <div class="toggle-password position-absolute end-0 top-10">
                                <i class="bi bi-eye-slash fs-4" id="login-eye"></i>
                            </div>                            
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>                       
                        <div>
                            <button type="submit" class="btn btn-primary rounded-pill w-100">Login</button>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <span>Don't have an account? <a href="login_register - Copy.html" id="signup-link">Sign Up</a></span>
                        </div>
                        <div class="error-message d-flex justify-content-center fs-7" id="loginError"></div>                      
                    </form>
                    <div class="error-message"></div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <script src="../JS/register.js"></script>
    <script src="../JS/signIn.js"></script>
</body>
</html>
